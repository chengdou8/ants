<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>蚂蚁之家-套餐详情</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui-base.css" />
    <link rel="stylesheet" type="text/css" href="./css/broadband.css" />
</head>
<body>
<div class="aui-content">
  <header class="aui-bar aui-bar-nav" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode>
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">宽带套餐详情</div>
  </header>
  <div class="aui-img"><img src="image/20180302104522.jpg" /></div>

  <div class="aui-tab" id="tab">
      <div class="aui-tab-item"><a href="#message">套餐信息</a></div>
      <div class="aui-tab-item"><a href="#info">资费说明</a></div>
      <div class="aui-tab-item"><a href="#activity">活动说明</a></div>
      <div class="aui-tab-item"><a href="#process">安装流程</a></div>
  </div>
  <div class="aui-pack-content aui-margin-t-10">
    <ul class="aui-list aui-form-list" id="message">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">价格</div>
                <div class="aui-list-item-tow"><span class="aui-red">¥240</span></div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">宽带速率</div>
                <div class="aui-list-item-tow">50M</div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">办理类型</div>
                <div class="aui-list-item-tow">新装</div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">宽带类型</div>
                <div class="aui-list-item-tow">融合</div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">合约期限</div>
                <div class="aui-list-item-tow">24个月</div>
            </div>
        </li>
    </ul>

    <div class="aui-img aui-margin-t-10" id="info"><img src="image/20180302104525.jpg" /></div>
    <div class="aui-img aui-margin-t-10" id="activity"><img src="image/20180302144244.jpg" /></div>
    <div class="aui-img aui-margin-t-10" id="process"><img src="image/20180302144857.png" /></div>
  </div>


  <div class="aui-btn-group">
    <a id="broadband-bespeak" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">立即预约</a>
  </div>

  <div class="aui-footer">
    <p>本商品由西安沃云科技有限公司提供技术支持</p>
    <p>电话：029-88888888</p>
  </div>
</div>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/jquery-2.2.3.min.js"></script>
<script>
apiready = function(){
    api.parseTapmode();
}
$(function(){
  var navH = $("#tab").offset().top;
  //滚动条事件
  $(window).scroll(function(){
    var scroH = $(this).scrollTop();
    if(scroH>=navH){
      $("#tab").css({"position":"fixed","top":0});
    }else if(scroH<navH){
      $("#tab").css({"position":"relative"});
    }
  });
  $(".aui-tab .aui-tab-item").click(function() {
    $(this).addClass("aui-active").siblings().removeClass("aui-active")
  })
  $("#broadband-bespeak").click(function(){
    $(location).attr('href','broadband-orderInfo.html');
  })
});
</script>
</body>
</html>
